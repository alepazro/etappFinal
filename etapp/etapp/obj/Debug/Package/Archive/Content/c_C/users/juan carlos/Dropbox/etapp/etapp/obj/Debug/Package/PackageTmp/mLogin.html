<!DOCTYPE html> 
<html> 
	<head> 
    <meta charset="utf-8">
	<title>EasiTrack Login</title> 

	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
    <script src="Scripts/jqm.page.params.js" type="text/javascript"></script>

    <script src="Scripts/utilities.js" type="text/javascript"></script>
    <script src="Scripts/db.js" type="text/javascript"></script>
    <script src="Scripts/authorization.js" type="text/javascript"></script>
    <script src="Scripts/mDevices.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>EasiTrack Mobile</h1>
        <a href="/" class="ui-btn-right">Cancel</a>
	</div><!-- /header -->

	<div data-role="content">	
        <div style="width:100%;text-align:center;margin-top:50px;"><img src="images/logo3.png" width="200" alt="EasiTrack Logo" /></div>

        <form action="javascript:validateCredentials(true);">
            <fieldset>           
                <label for="login">Login:</label> 
                <input type="text" name="txtPassword" id="txtLogin" value=""  /> 
                <label for="password">Password:</label> 
                <input type="password" name="txtPassword" id="txtPassword" value="" /> 
                <input id="btnLogin" type="submit" value="Login" data-role="button" data-inline="true" data-theme="b" />
            </fieldset> 
        </form>


	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
